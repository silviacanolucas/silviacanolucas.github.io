    <body>

            <header>
                    <h1>Mapa Población de canguros en Australia en 2011</h1>
                </header>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/PoblacindeCanguros2011_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-58.751836057658025,70.1926458525],[-5.165932342341975,170.3820476475]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_PoblacindeCanguros2011_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kangu'] !== null ? Autolinker.link(String(feature.properties['kangu'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PoblacindeCanguros2011_0_0(feature) {
            switch(String(feature.properties['kangu'])) {
                case 'non data':
                    return {
                pane: 'pane_PoblacindeCanguros2011_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
                    break;
                case '1.815.719':
                    return {
                pane: 'pane_PoblacindeCanguros2011_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,221,240,1.0)',
            }
                    break;
                case '2.327.600':
                    return {
                pane: 'pane_PoblacindeCanguros2011_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',
            }
                    break;
                case '20.345.243':
                    return {
                pane: 'pane_PoblacindeCanguros2011_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,121,185,1.0)',
            }
                    break;
                case '9.815.115':
                    return {
                pane: 'pane_PoblacindeCanguros2011_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_PoblacindeCanguros2011_0');
        map.getPane('pane_PoblacindeCanguros2011_0').style.zIndex = 400;
        map.getPane('pane_PoblacindeCanguros2011_0').style['mix-blend-mode'] = 'normal';
        var layer_PoblacindeCanguros2011_0 = new L.geoJson(json_PoblacindeCanguros2011_0, {
            attribution: '',
            pane: 'pane_PoblacindeCanguros2011_0',
            onEachFeature: pop_PoblacindeCanguros2011_0,
            style: style_PoblacindeCanguros2011_0_0,
        });
        bounds_group.addLayer(layer_PoblacindeCanguros2011_0);
        map.addLayer(layer_PoblacindeCanguros2011_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Población de Canguros (2011)<br /><table><tr><td style="text-align: center;"><img src="legend/PoblacindeCanguros2011_0_nondata0.png" /></td><td>non data</td></tr><tr><td style="text-align: center;"><img src="legend/PoblacindeCanguros2011_0_18157191.png" /></td><td>1.815.719</td></tr><tr><td style="text-align: center;"><img src="legend/PoblacindeCanguros2011_0_23276002.png" /></td><td>2.327.600</td></tr><tr><td style="text-align: center;"><img src="legend/PoblacindeCanguros2011_0_203452433.png" /></td><td>20.345.243</td></tr><tr><td style="text-align: center;"><img src="legend/PoblacindeCanguros2011_0_98151154.png" /></td><td>9.815.115</td></tr></table>': layer_PoblacindeCanguros2011_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
